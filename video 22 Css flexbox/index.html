<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox</title>
    <style>
        .boxes {
            border: 2px solid red;
            display: flex;
            height: 88vh;
            justify-content: center;
            align-items: center;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* align-content: flex-start; */
            /* there is no justify-items in flex box */
            flex-flow: row wrap;
            gap: 15px 5px;
        }

        .box {
            height: 92px;
            width: 92px;
            background-color: aqua;
            border: 2px solid black;
            /* margin: 4px ;  */
            flex-grow: 1;

        }


        .box1 {
            align-self: flex-end;
        }

        .box2 {
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <main>
        <div class="boxes">
            <div class="box box1">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box box2"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
</body>

</html>
