<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box and text shadow </title>
    <style>
        .box-shadow{
            border: 2px solid black;
            padding: 35px;
            box-shadow: 2px 2px 5px 5px ;
            border-radius: 50px;
            
        }
        .text-shadow{
            border: 2px solid black;
            padding: 35px; 
            text-shadow: 2px 2px 4px black;
            border-radius: 50px;  
        }
    </style>
</head>
<body>
    <div class="box-shadow">
        i am box-shadow
    </div>
    <p class="text-shadow">
        i am text-shadow 
    </p>
</body>
</html>
