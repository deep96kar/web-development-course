<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degine the Navbar using flexbox</title>
    <style>
        .logo img {
            height: 50px;
        }


        nav {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .right ul {
            display: flex;
            gap: 34px;
            align-items: center;
        }

        .right ul li:hover {
            color: red;
        }

        .right ul li {
            list-style: none;
        }

        ul li img {
            height: 50px;

        }
    </style>
</head>

<body>
    <header>
        <nav>

            </div>

            </div>

                <ul>
                    <li>Products</li>

                    <li>
