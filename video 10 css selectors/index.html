<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>

        /* class selector */

        .red{
            background-color: aqua;
        }

/* id selector */
#green{
    background-color: green;
}

/* child selector */
div > p{
    color: rgba(7, 25, 66, 0.541);
    background-color: brown;
}

/* descendant selector */
div p{
    color: rgba(7, 25, 66, 0.541);
    background-color: brown;
}

/* universal selector */ 
*{margin: 0;
    padding: 0;
}

/* pseudo selector */
a:visited{
    color: red;
}
a:link{
    color: green
}
a:active{
    background-color: red;
}
a:hover{
     background-color: orange;
}

p:first-child{
    background-color: aqua;
}

    </style>
</head>
<body>

    <div class="red">i am a div</div>

    <div id="green">i am another div
        <p>i am a para inside div</p>
    </div>
    
    <div>
        <article>
            <p>i am a paragraph</p>
        </article>
    </div>

    <a target="_blank" href="https://www.google.com">go to google</a>
    <a target="_blank" href="https://www.facebook2.com">go to facebook</a>
    <main class="one">
      <p>i am first</p>
      <p>i am second</p>
    </main>
  
</body>
</html>
