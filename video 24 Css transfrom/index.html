<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transfrom</title>
    <style>
        .container {
            margin: 30px auto;
            max-width: 1000px;
            width: 90vw;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            font-family: sans-serif;

        }

        .item {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(20%);
            margin: 20px 20px;
            background: #ddd;
            cursor: pointer;
            color: #FFF;
            text-align: center;
            line-height: 130px;
            transform: rotate(0);
            transition: transform 0.5s ease;

        }

        .container:hover .item {
            transform: rotate(270deg);
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item"> Box</div>
    </div>
</body>

</html>
