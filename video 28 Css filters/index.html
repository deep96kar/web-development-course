<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css filters</title>
    <style>
        img{
            height: 300px ;
            width: 350px;
            margin: 70px;
        }

        .img1{
            filter: blur(5px);
        }

        .img2{
            filter: brightness(100%);
            /* filter: contrast(104%); */
            /* filter: hue-rotate(900deg); */
            /* filter: drop-shadow(6px 0px); */
        }

        .img3{
            filter: grayscale(100%);
        }
    </style>
</head>
