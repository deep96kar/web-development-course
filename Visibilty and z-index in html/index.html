<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibilty and z-index </title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;

        }

        #box1{
             background-color: green;
          position: relative;
          top: 49px;
            /* z-index: 35; */
          z-index: -45;
        }
        #box2{
            position: relative; 
            top: 14px;
            /* z-index: 34; */
            z-index: -16;
         /* visibility: hidden;
          will hide the wlement and the space */

         /* display: none; 
         will hide  the element but will show its empty space */

         /* z-index will work onl for position: relative, absolute, fixed or sticky; */
            background-color: red;
        }
        #box3{ background-color: orange;}
        #box4{ background-color: aqua;}
    </style>
</head>
<body>
    <!-- div.box#box$*4 then enter -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
