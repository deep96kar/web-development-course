<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep online form create</title>

    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <h1>Deep online form apply </h1>
    <img height="100vh" src="imagr.png" alt="Deep karmakar">
    <form action="post">
        <h4>

            <p>
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </p>


            <label for="state">Enter tour state name</label>
            <input type="text" id="state" name="state" placeholder="Enter your state name">


            <p>
                <label for="address">Enter your address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </p>


            <p>
                <label for="city">Enter your city</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
            </p>


            <p>
                <label for="pincode">Enter your pincode </label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
            </p>


            <p>
            <div><label for="gender">gender</label></div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            </p>


            <div>
                <label for="comment">Enter your cooment</label>
                <br>
                <textarea type="text" id="comment" name="comment" rows="4" cols="51"></textarea>
            </div>


            <div>
                <h4>select your country
                    <select name="Enter your country">
                        <option value="">India</option>
                        <option value="">Australia</option>
                        <option value="">Austria</option>
                        <option value="">Bangladesh</option>
                        <option value="">Belize</option>
                        <option value="">Benin</option>
                        <option value="">USA</option>
                    </select>
                </h4>
            </div>

            <div class="box">
                <button>Submit</button>
            </div>


    </form>
