<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css layout desion</title>
    <style>
        .boxes {
            width: 100%;
            height: 950px;
            border: 2px solid black;
        }

        .box1 {
            width: 100%;
            height: 75px;
            border: 2px black;
            background-color: aqua;
            position: sticky;
            top: 0;
        }

        .box2 {
            width: 95%;
            height: 490px;
            border: 2px solid black;
            margin: 30px 38px 30px 34px;
            background-color: pink;
        }

        .box2 nav {
            width: 30%;
            height: 390px;
            border: 2px solid black;
            display: inline-block;
            margin: 50px 140px 50px 140px;
            background-color: red;
        }

        .box3 {
            width: 0%;
            height: 15vh;
            box-sizing: border-box;
            position: fixed;
            right: 160px;
            bottom: 5px;
            background-color: orange;
            z-index: 50;
            display: flex;
        }

        .box3 img {
            height: 112px;
            width: 130px;
            border-radius: 50%;
            border: 2px solid black;
        }

        .box4 {
            width: 70%;
            height: 150px;
            border: 2px solid black;
            margin: 34px 207px 34px 240px;
            text-align: center;
            font-size: 40px;
            background-color: yellow;
            border-radius: 80px;
        }

        .box5 footer {
            width: 100%;
            height: 90px;
            border: 2px solid black;
            position: relative;
            bottom: -38px;
            background-color: peru;
            z-index: 20;
            font-size: 20px;
            text-align: left;
        }

        .box5 p {
            margin: 65px 0px 0px 0px;
        }
    </style>
</head>

<body>
    <div class="boxes">
        <nav class="box1">
        </nav>
        <div class="box2">
            <nav></nav>
            <nav></nav>
        </div>
        <div class="box3">
            <img src="LMC_20240308_171404_ðŸ”¥ iPhone 14 Ultra Pixel.jpg" alt="">
        </div>
        <div class="box4">
            <p>
                Welcome to this sigma web development express
            </p>
        </div>
        <div class="box5">
            <footer>
                <p>
                    &copy;Deep karmakar
                </p>
            </footer>
        </div>
    </div>


</body>

</html>
